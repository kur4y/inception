services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped
    networks:
      - inception

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wordpress:/var/www/html/wordpress
    expose:
      - "9000"
    depends_on: 
      - mariadb
    restart: on-failure
    networks:
      - inception

  nginx:
    image: nginx
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on: 
      - wordpress
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - inception

volumes:
  wordpress:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/tyron/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/tyron/data/mariadb'

networks:
  inception:
    name: inception
